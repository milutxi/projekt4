<!DOCTYPE html>
    <html lang="en"> <!-- the html tag doesnt need to be inented, bbecayse the DOCTYPE isn't a container -->
        <head>
            <title>StarWars</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./css/style.css">
            <link rel="stylesheet" href="./css/typography.css">
            <script src="./js/jquery-3.6.2.js"></script>
            <script src="./js/javaScript.js" defer></script>
        </head>
        <body>
            <header></header>
            
            <main>
                <section class="planets">
                    <h2 class="title-planets">PLANETS</h2>
                    <select id="planet"></select>
                        <div class="planets-diameter"></div><!-- indented too much -->
                        <div class="planets-terrain"></div>
                        <div class="planets-climate"></div>
                        <div class="planets-population"></div>
                </section>
                
                <section class="starships">
                    <h2 class="title-starships">STARSHIPS</h2>
                    <select id="starship"></select>
                        <div class="starship-model"></div>
                        <div class="starship-length"></div>
                        <div class="starship-speed"></div>
                        <div class="starship-passengers"></div>
                        
                </section>

                <section class="vehicles">
                    <h2 class="title-vehicles">VEHICLES</h2>
                    <select id="vehicle"></select>
                        <div class="vehicle-model"></div>
                        <div class="vehicle-type"></div>
                        <div class="vehicle-length"></div>
                        <div class="vehicle-passenger"></div>
                </section>

            </main>
        </body>
    </html>
